[package]
name = "nika"
description = "Japanese learning CLI"
version.workspace = true
edition.workspace = true
authors.workspace = true
readme.workspace = true
repository.workspace = true
license.workspace = true
default-run = "nika"

[workspace]
members = ["nika-core"]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Magazz√π Giuseppe"]
readme = "README.md"
repository = "https://github.com/saiteki-kai/nika"
license = "GPL-3.0"

[workspace.dependencies]
nika-core = { version = "*", path = "nika-core" }

[dependencies]
anstyle = "1.0.6"
anyhow = "1.0.75"
bincode = "1.3.3"
clap = { version = "4.4.6", features = ["derive"] }
directories = "5.0.1"
dirs = "5.0.1"
flate2 = "1.0.28"
indicatif = "0.17.8"
lazycell = "1.3.0"
nika-core = { workspace = true }
once_cell = "1.18.0"
rand = "0.8.5"
rayon = "1.8.0"
reqwest = { version = "0.12.1", features = ["blocking", "json"] }
serde = "1.0.190"
serde_derive = "1.0.190"
serde_json = "1.0.108"
snapbox = "0.5.9"
tar = "0.4.40"
thiserror = "1.0.57"
toml = "0.8.12"
tracing = "0.1.40"
tracing-appender = "0.2.2"
tracing-subscriber = "0.3.17"

[dev-dependencies]
test-case = "3.3.1"

[workspace.lints.rust]
rust_2018_idioms = "warn"

[workspace.lints.clippy]
all = { level = "allow", priority = -1 }
dbg_macro = "warn"
disallowed_methods = "warn"
self_named_module_files = "warn"

[lints]
workspace = true

[[bin]]
name = "nika"
path = "src/bin/main.rs"

[[bin]]
name = "nika-updater"
path = "src/bin/updater.rs"
